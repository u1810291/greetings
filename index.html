<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="editor">
        <div class="icon">
            <label class="upload" for="image-id"><i class="fa fa-upload"  aria-hidden="true"></i></label>
            <input type="file" id="image-id" multiple accept="image/*" hidden onchange="previewFile()">
        </div>
        <div class="draggable" id="draggable" draggable="true">
            <input type="text" value="Drag me">
        </div>
        <img class="img" src="there-recovered.jpg" alt="Image preview ..." draggable="false">
    </div>
    <script src="index.js"></script>
</body>
</html>
